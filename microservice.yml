omg: 1
info:
  version: 1.0.1
  title: Currency Converter
  description: This is a sample currency converter service
  contact:
    name: John Doe
    url: https://support.example.com
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
lifecycle:
  startup:
    command: ['java', '-jar', 'CurrencyApp.jar']
health:
  http:
    path: /health
    port: 8080
actions:
  convert:
    help: Convert a currency into another currency
    http:
      port: 8080
      method: get
      path: /convert
    arguments:
      units:
        type: number
        in: query
        required: true
      from:
        type: string
        in: query
        required: true
      to:
        type: string
        in: query
        required: true
    output:
      type: object
      contentType: application/json
      properties:
        units:
          type: number
        currency:
          type: string